<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of numbers</title>
    <script>
        function Add(){
             const a=parseInt(document.getElementById("input1").value);
                var c=0;
         
            for(i=0;i<a;i++){
                var n=parseInt(prompt("enter a number"));
                
                if(n>0){
                    c=c+n;
                }
                else{
                    --i;
                }
                
            }
             console.log("sum"+c);
              
                                   
        };
    </script>
</head>
<body>
    <center>
        <h1>Sum of n numbers if negative take input again </h1>
        <hr>
        <input type="number" id="input1" placeholder="Enter a number"><br><br>
       
        <input type="button" value="Add"  onclick="Add()"><br><br>
       <label id="out"></label>
    </center>

</body>
</html>
